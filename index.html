<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMB Music Player</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player">
      <div class="cover"><img src="cover.jpg" alt="" /></div>
      <div class="info">
        <div class="title">DMB</div>
        <div class="singer"></div>
      </div>
      <div class="volume-box">
        <span class="volume-down"><i class="material-icons">remove</i></span>
        <input
          type="range"
          class="volume-range"
          step="1"
          value="80"
          min="0"
          max="80"
          oninput="music.volume = this.value/100"
        />
        <span class="volume-up"><i class="material-icons">add</i></span>
      </div>
      <div class="btn-box">
        <i class="material-icons repeat" onclick="handleRepeat()">repeat</i>
        <i class="material-icons favorite active" onclick="handleFavorite()">
          favorite
        </i>
        <i class="material-icons volume" onclick="handleVolume()">volume_up</i>
      </div>
      <div class="music-box">
        <input
          type="range"
          step="1"
          class="seekbar"
          value="0"
          min="0"
          max="100"
          oninput="handleSeekBar()"
        />
        <audio class="music-element">
          <source src="music.mp3" type="audio/mp3" />
        </audio>
        <span class="current-time">0:0</span>
        <span class="duration">0:0</span>
        <span class="play" onclick="handlePlay()">
          <i class="material-icons">play_arrow</i>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
